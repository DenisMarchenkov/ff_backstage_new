{% load static %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>{{title}}</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@100;400;500&display=swap" rel="stylesheet">
        <link
      type="text/css"
      href="{% static 'stock/css/base.css' %}"
      rel="stylesheet"
    />
</head>
<body>
    <div class="container">
        <div class="div_wrapper">
            <header class="header">
                <div class="nav_bar">
                    <ul>
                    {% for m in menu %}
                         <li>
                            <a href="{% url m.url_name %}">{{m.title}}</a>
                         </li>
                    {% endfor %}
                    </ul>
                </div>
            </header>
        </div>
    </div>
    {% block content %}
    {% endblock %}
    <div class="container">
        <div class="div_wrapper">
            <footer>
                <p>Developed by Denis Marchenkov</p>
                <p>2023</p>
            </footer>
        </div>
    </div>
</body>
</html>
