{% load static %}

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>{{title}}</title>
    <link
      type="text/css"
      href="{% static 'stock/css/main.css' %}"
      rel="stylesheet"
    />
  </head>
  <body>
    <header>
        <div class="container">
            <div class="menu_wrapper">
                <img src="{% static 'stock/images/logo.svg' %}" alt="tube" class="logo_left" width="40" height="40">
                <ul class="menu">
                   {% for m in menu %}
                      {%if forloop.last %}
                        <li class="last">
                      {% else %}
                        <li>
                      {% endif %}
                        <a href="{% url m.url_name %}">{{m.title}}</a>
                        </li>
                   {% endfor %}
                </ul>
                <img src="{% static 'stock/images/logo.svg' %}" alt="tube" class="logo_right" width="40" height="40">
            </div>
        </div>
    </header>
    <section>
      {% block content %}
      {% endblock %}
    </section>
    <footer>

    </footer>
  </body>
</html>
